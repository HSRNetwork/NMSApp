{% extends 'base.html' %}
{% block content %}
    <div class="starter-template">
        <h1>NMS App</h1>
        <p class="lead">Running configuration of {{ router }}</p>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Configuration</h3>
        </div>
        <div class="panel-body">
            <pre>{% for line in config %}{{ line }}<br>{% endfor %}</pre>
        </div>
    </div>
{% endblock %}
