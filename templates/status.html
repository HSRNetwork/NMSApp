{% extends 'base.html' %}
{% block content %}
    <div class="starter-template">
        <h1>NMS App</h1>
        <p class="lead">Interfaces of {{ router }}</p>
    </div>

    <table class="table">
        <thead>
        <th>
            Name
        </th>
        <th>
            Description
        </th>
        <th>
            IP address
        </th>
        </thead>
        <tbody>
        {% for name, interface in interfaces.items() %}
            <tr>
                <td>
                    {{ name }}
                </td>
                <td>
                    {{ interface['description'] }}
                </td>
                <td>
                    {% for ip in interface['ip'].keys() %}{{ ip }} {% endfor %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
